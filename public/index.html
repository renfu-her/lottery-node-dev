<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽獎系統</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定義 CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">抽獎系統</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>添加獎勵</h2>
                <form id="addRewardForm" class="mb-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="rewardType" placeholder="獎勵類型" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="description" placeholder="獎勵描述">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="quantity" placeholder="獎勵數量" required min="1">
                    </div>
                    <button type="submit" class="btn btn-primary">添加獎勵</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h2>抽獎</h2>
                <p id="eligibleUsersCount"></p>
                <button id="drawBtn" class="btn btn-success mb-3">抽獎</button>
                <div id="result" class="alert alert-info" style="display: none;"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h2>手動分配獎品</h2>
                <form id="assignRewardForm" class="mb-4">
                    <div class="mb-3">
                        <select class="form-select" id="userId" required>
                            <option value="">選擇用戶</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="rewardId" required>
                            <option value="">選擇獎品</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">分配獎品</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h2>可用獎勵</h2>
                <ul id="availableRewardsList" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h2>中獎記錄</h2>
                <ul id="rewardsList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定義 JS -->
    <script src="/js/main.js"></script>
</body>
</html>
