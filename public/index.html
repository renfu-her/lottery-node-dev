<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽奖系统</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- 自定义 CSS -->
    <link href="/css/styles.css" rel="stylesheet">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">抽奖系统</h1>
        
        <div class="row">
            <div class="col-md-6">
                <h2>添加奖励</h2>
                <form id="addRewardForm" class="mb-4">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="rewardType" placeholder="奖励类型" required>
                    </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="description" placeholder="奖励描述">
                    </div>
                    <div class="mb-3">
                        <input type="number" class="form-control" id="quantity" placeholder="奖励数量" required min="1">
                    </div>
                    <button type="submit" class="btn btn-primary">添加奖励</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h2>抽奖</h2>
                <p id="eligibleUsersCount"></p>
                <button id="drawBtn" class="btn btn-success mb-3">抽奖</button>
                <div id="result" class="alert alert-info" style="display: none;"></div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h2>手动分配奖品</h2>
                <form id="assignRewardForm" class="mb-4">
                    <div class="mb-3">
                        <select class="form-select" id="userId" required>
                            <option value="">选择用户</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <select class="form-select" id="rewardId" required>
                            <option value="">选择奖品</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">分配奖品</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <h2>可用奖励</h2>
                <ul id="availableRewardsList" class="list-group"></ul>
            </div>
            <div class="col-md-6">
                <h2>中奖记录</h2>
                <ul id="rewardsList" class="list-group"></ul>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- 自定义 JS -->
    <script src="/js/main.js"></script>
</body>
</html>
